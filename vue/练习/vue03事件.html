<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>当前计数：{{counter}}</h2>
    <button v-on:click="add">+</button>
    <button @click="sub">-</button>
</div>

</body>
<script src="../js/vue.js"></script>
<script>
    //let变量 const常量
    const app = new Vue({
        el:'#app',//用于挂载要管理的元素
        data: {//定义数据
            counter: 0
        },
        methods:{
            add:function(){
               console.info('add被执行');
               this.counter++
            },
            sub:function(){
                console.info('sub被执行');
                this.counter--
            }
        }
    })
</script>
</html>
