<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .boxshadow3{
            width: 300px;
            height: 300px;
            background: #6bb2ff;
        }
        .boxshadow3{box-shadow:0 0 10px #000;}
        .boxshadow4{
            width: 300px;
            height: 300px;
            background: #6bb2ff;
        }
        .boxshadow4{box-shadow:10px 10px 10px #000;}
    </style>
</head>
<body>
<div>
    <h3>外阴影示例</h3>
    <div class="box boxshadow3"></div>
</div>
<div>
    <h3>阴影示例</h3>
    <div class="box boxshadow4"></div>
</div>

</body>
</html>
